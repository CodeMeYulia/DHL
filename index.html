<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>DHL</title>
</head>

<body>
    <div class="wrapper">
        <div class="header__container">
            <div class="header__box">
                <div class="header__logo">
                    <img src="./assets/img/header/logo.png" alt="logotype">
                </div>
                <div class="header__signblock">
                    <div class="header__signblock_language">
                        <!-- добавить чекбокс -->
                        <span>Quick quote</span>
                        <!-- добавить чекбокс -->
                        <span>العربية</span>
                        <!-- добавить чекбокс -->
                        <div class="flag-choose">
                            <img src="./assets/img/header/flag.png" alt="flag">
                        </div>
                    </div>
                    <div class="header__signblock_sign">
                        <!-- добавить поле поиска -->
                        <div class="signblock__searching">
                            <p>Track...</p>
                            <img src="./assets/img/header/car.png" alt="car">
                        </div>
                        <button class="sign-up">Sign up</button>
                        <button class="sign-in">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__container"></div>
        <div class="footer__container"></div>
    </div>
</body>

</html>
